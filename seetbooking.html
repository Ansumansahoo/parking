<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>slot booking</title>
    <meta Name="format-detection" content="telephone=no" />
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="booking/css/booking.css">
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/camera.js"></script>
    <!--[if (gt IE 9)|!(IE)]><!-->
    <script src="js/jquery.mobile.customized.min.js"></script>
    <!--<![endif]-->
    <script src="booking/js/booking.js"></script>
    <script>
      $(document).ready(function(){
      jQuery('#camera_wrap').camera({
        loader: false,
        pagination: false ,
        minHeight: '444',
        thumbnails: false,
        height: '48.375%',
        caption: true,
        navigation: true,
        fx: 'mosaic'
      });
      /*carousel*/
      var owl=$("#owl");
        owl.owlCarousel({
        items : 2, //10 items above 1000px browser width
        itemsDesktop : [995,2], //5 items between 1000px and 901px
        itemsDesktopSmall : [767, 2], // betweem 900px and 601px
        itemsTablet: [700, 2], //2 items between 600 and 0
        itemsMobile : [479, 1], // itemsMobile disabled - inherit from itemsTablet option
        navigation : true,
        pagination : false
        });
      $().UItoTop({ easingType: 'easeOutQuart' });
      });

    </script>
    <style>
      form {
  border: double;
}
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style1.css">

  
</head>

<body>
<div class="grid_6">
          <div class="plane1">
     USER ID:<input type="text"/><br><br><br>
     DATE:<input type="date"/><br><br>
      CHECK IN:<input type="time"/><br><br>
      CHECK OUT:<input type="time"/><br><br>
       </div>
        </div>
        <div class="grid_5 prefix_1">
          <div class="plane">
  <div class="cockpit">
         <h1>Please select a slot</h1>
  </div>
  <div class="ENTRY exit--front fuselage">
    
  </div>
  <ol class="cabin fuselage">
      <li class="seat1">
          <input type="checkbox" disabled id="x" />
          <label for="x">&#8592 entry</label>
        </li>
    <li class="row row--1">
      <ol class="seats" type="A">
        <li class="seat">
          <input type="checkbox" id="1A" />
          <label for="1A">1</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="1B" />
          <label for="1B">2</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="1C" />
          <label for="1C">3</label>
        </li>
        <li class="seat">
          <input type="checkbox"  id="1D" />
          <label for="1D">4</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="1E" />
          <label for="1E">5</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="1F" />
          <label for="1F">6</label>
        </li>
      </ol>
    </li>
    <li class="row row--2">
      <ol class="seats" type="A">
        <li class="seat">
          <input type="checkbox" id="2A" />
          <label for="2A">7</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="2B" />
          <label for="2B">8</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="2C" />
          <label for="2C">9</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="2D" />
          <label for="2D">10</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="2E" />
          <label for="2E">11</label>
        </li>
        <li class="seat">
          <input type="checkbox" id="2F" />
          <label for="2F">12</label>
        </li>
      </ol>
    </li> 

     <li class="seat2">
          <input type="checkbox" disabled id="y" />
          <label for="y">exit &#8594</label>
        </li>
        <li class="seat">
          <input type="checkbox"  id="z" />
          <label for="z">SUBMITS</label>
        </li>
   </ol>
   
  <div class="SUBMIT exit--back fuselage">
    
  </div>
</div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
